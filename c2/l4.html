<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>{{msg}}</h1>
    <h1>{{reverseMsg}}</h1>
</div>
<script>
    //Object.freeze(obj);
    var vm =new Vue({
        el:"#app",
        data:{
            msg:'hello world'
        },
        computed:{
            reverseMsg:function(){
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
