<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    
</div>
<script>
    var obj={
        a:1
    }
    //Object.freeze(obj);
    var vm =new Vue({
        el:"#app",
        data:obj
    });
    alert(vm.$data==obj);
    alert(vm.$el==document.getElementById("app"));
    vm.$watch('a',function(newValue,oldValue){
        alert(newValue+"--------"+oldValue);
    });
</script>
