<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app-5">
   <p>{{message}}</p>
   <button v-on:click="reverseMessage">反转内容</button>
</div>
<script>
    var app4 =new Vue({
        el:"#app-5",
        data:{
            message:'hello world'
        },
        methods:{
            reverseMessage: function (){
                this.message=this.message.split('').reverse().join('');
            }
        }
    });
</script>
